<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        .attendee-card {
            transition: all 0.3s ease;
        }
        .attendee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .event-tag {
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin: 2px;
            display: inline-block;
        }
        .search-box {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Attendee Management</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAttendeeModal">
                        <i class="fas fa-user-plus me-2"></i>Add Attendee
                    </button>
                </div>

                <!-- Search and Filter -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="input-group search-box">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" placeholder="Search attendees...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select">
                            <option value="">Filter by Event</option>
                            <option>Tech Conference 2024</option>
                            <option>Developer Workshop</option>
                        </select>
                    </div>
                </div>

                <!-- Attendees Grid -->
                <div class="row g-4">
                    <!-- Sample Attendee Card -->
                    <div class="col-md-6 col-lg-4">
                        <div class="card attendee-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5 class="card-title">John Doe</h5>
                                        <p class="text-muted mb-2">john.doe@example.com</p>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-link" data-bs-toggle="dropdown">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#editAttendeeModal">
                                                <i class="fas fa-edit me-2"></i>Edit
                                            </a></li>
                                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#assignTaskModal">
                                                <i class="fas fa-tasks me-2"></i>Assign Task
                                            </a></li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><a class="dropdown-item text-danger" href="#" data-bs-toggle="modal" data-bs-target="#deleteAttendeeModal">
                                                <i class="fas fa-trash me-2"></i>Delete
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <h6>Assigned Events:</h6>
                                    <div class="mb-2">
                                        <span class="event-tag">Tech Conference 2024</span>
                                        <span class="event-tag">Developer Workshop</span>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <h6>Active Tasks:</h6>
                                    <ul class="list-unstyled">
                                        <li><i class="fas fa-circle-notch text-warning me-2"></i>Prepare presentation</li>
                                        <li><i class="fas fa-check-circle text-success me-2"></i>Send invitations</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add Attendee Modal -->
                <div class="modal fade" id="addAttendeeModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add New Attendee</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Assign to Events</label>
                                        <select class="form-select" multiple>
                                            <option>Tech Conference 2024</option>
                                            <option>Developer Workshop</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Add Attendee</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Assign Task Modal -->
                <div class="modal fade" id="assignTaskModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Assign Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Task Name</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Related Event</label>
                                        <select class="form-select" required>
                                            <option value="">Select Event</option>
                                            <option>Tech Conference 2024</option>
                                            <option>Developer Workshop</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class ="Assign to"></label>
                                        <label class="form-label">Deadline</label>
                                        <input type="date" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Priority</label>
                                        <select class="form-select">
                                            <option value="low">Low</option>
                                            <option value="medium">Medium</option>
                                            <option value="high">High</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Assign Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
